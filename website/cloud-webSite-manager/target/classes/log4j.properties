log4j.rootLogger=info, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n


#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=../logs/jeesite/jeesite.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.com.jctl.cloud=DEBUG
log4j.logger.com.jctl.cloud.common.security.shiro=WARN
log4j.logger.com.jctl.cloud.common.utils.JedisUtils=WARN
log4j.logger.com.jctl.cloud.modules.sys.web.LoginController=WARN
log4j.logger.com.jctl.cloud.modules.oa.dao.OaNotifyDao.findCount=WARN
